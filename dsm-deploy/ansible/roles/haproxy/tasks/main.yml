---
- name: Ensure that HAProxy is installed
  apt:
    name: haproxy
    state: latest

- name: Copy HAProxy configuration file.
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
    validate: haproxy -f %s -c -q
  notify: Restart HAProxy

- name: Ensure that HAProxy is started and enabled on boot
  service:
    name: haproxy
    state: started
    enabled: yes
